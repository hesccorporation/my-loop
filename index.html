<body>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let loopInterval;
        let isFirstPlay = true;

        function parseTimeToSeconds(timeStr) {
            if (!timeStr.includes(':')) return parseFloat(timeStr) || 0;
            const parts = timeStr.split(':');
            return (parseFloat(parts[0]) * 60) + parseFloat(parts[1]);
        }

        function extractVideoId(url) {
            const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[7].length == 11) ? match[7] : url;
        }

        function loadAndPlay() {
            const url = document.getElementById('videoUrl').value;
            const videoId = extractVideoId(url);
            isFirstPlay = true; // ìƒˆ ë…¸ë˜ë¥¼ ë¶ˆëŸ¬ì˜¬ ë•Œ í”Œë˜ê·¸ ì´ˆê¸°í™”
            
            if (!player) {
                player = new YT.Player('player', {
                    height: '240', width: '100%', videoId: videoId,
                    playerVars: { 'playsinline': 1, 'autoplay': 1 },
                    events: { 'onStateChange': onPlayerStateChange, 'onReady': (e) => e.target.playVideo() }
                });
                document.getElementById('player-container').style.display = 'block';
            } else {
                player.loadVideoById(videoId);
            }
            document.getElementById('status').innerText = "ë¡œë”© ì¤‘...";
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                const start = parseTimeToSeconds(document.getElementById('startStr').value);
                const end = parseTimeToSeconds(document.getElementById('endStr').value);

                // [í•µì‹¬!] ì²˜ìŒ ì¬ìƒë  ë•Œ ë°”ë¡œ ì‹œì‘ ì‹œê°„ìœ¼ë¡œ ì í”„
                if (isFirstPlay) {
                    player.seekTo(start);
                    isFirstPlay = false;
                    document.getElementById('status').innerText = "êµ¬ê°„ ë°˜ë³µ ì‘ë™ ì¤‘ ğŸ”„";
                }

                if (loopInterval) clearInterval(loopInterval);
                loopInterval = setInterval(() => {
                    const currentTime = player.getCurrentTime();
                    // ì¢…ë£Œ ì‹œê°„ì— ë„ë‹¬í•˜ê±°ë‚˜, í˜„ì¬ ì‹œê°„ì´ ì‹œì‘ ì‹œê°„ë³´ë‹¤ í•œì°¸ ì „ì´ë©´ ë‹¤ì‹œ ì í”„
                    if (currentTime >= end || currentTime < start - 1) {
                        player.seekTo(start);
                    }
                }, 500);
            }
        }
    </script>
